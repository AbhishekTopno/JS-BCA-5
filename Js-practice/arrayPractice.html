<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Array Practice</title>
</head>
<body>
    <h1>Open console to see output</h1>
    <script>
    //Creating array,accessing elements , push/pop
    let fruits = ["Apple","Banana","Orange"];
    console.log("Original fruits:",fruits);
    fruits.push("Mango");
    console.log("After push:",fruits)
    let removed = fruits.pop();
    console.log("After pop:",fruits,"|Removed :",removed )
    console.log("Frist fruit:",fruits[0]);
    </script>
</body
</html>
