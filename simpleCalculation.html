<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculation </title>
</head>
<body>
   <script>
    let a = 20
    let b = 10
    console.log("sum = ", a + b )
    console.log("sub = ", a - b)
    console.log("multi = ", a * b)
    console.log("div = ", a / b)
   </script> 
</body>
</html>
